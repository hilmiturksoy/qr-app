<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-2xl p-6 w-96 text-center">
    <h1 class="text-2xl font-bold mb-4">QR Code Generator</h1>
    <form method="POST" class="space-y-4">
      <input type="text" name="text" placeholder="Enter text or URL"
        class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      <button type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg">
        Generate
      </button>
    </form>

    {% if qr_code %}
    <div class="mt-6">
      <img src="data:image/png;base64,{{ qr_code }}" class="mx-auto rounded shadow mb-4">

      <!-- Download Button -->
      <a href="/download"
         class="block w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded-lg mb-2">
        Download QR Code
      </a>

      <!-- Share Button (mobil tarayıcılarda çalışır) -->
      <button onclick="shareQR()"
              class="w-full bg-purple-500 hover:bg-purple-600 text-white py-2 rounded-lg">
        Share QR Code
      </button>
    </div>
    {% endif %}
  </div>

  <script>
    async function shareQR() {
      const response = await fetch("/download");
      const blob = await response.blob();
      const file = new File([blob], "qrcode.png", { type: "image/png" });

      if (navigator.share) {
        navigator.share({
          title: "QR Code",
          text: "Here is my QR Code",
          files: [file]
        });
      } else {
        alert("Sharing not supported on this device.");
      }
    }
  </script>
</body>
</html>
