<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen w-screen flex flex-col bg-gray-100">
  <!-- Başlık -->
  <header class="p-4 bg-blue-600 text-white text-center text-2xl font-bold">
    QR Code Generator
  </header>

  <!-- Ana içerik -->
  <main class="flex-grow flex flex-col items-center justify-center p-4">
    <form method="POST" class="w-full max-w-2xl space-y-4">
      <input type="text" name="text" placeholder="Enter text or URL"
        class="w-full p-4 text-lg border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      <button type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 text-lg rounded-lg">
        Generate
      </button>
    </form>

    {% if qr_code %}
    <div class="flex flex-col items-center justify-center mt-8 w-full">
      <img src="data:image/png;base64,{{ qr_code }}"
           class="max-w-sm w-full rounded-lg shadow mb-6">

      <!-- Download ve Share -->
      <div class="w-full max-w-sm space-y-3">
        <a href="/download"
           class="block w-full bg-green-500 hover:bg-green-600 text-white py-3 rounded-lg text-center">
          Download QR Code
        </a>
        <button onclick="shareQR()"
                class="w-full bg-purple-500 hover:bg-purple-600 text-white py-3 rounded-lg">
          Share QR Code
        </button>
      </div>
    </div>
    {% endif %}
  </main>

  <!-- Footer -->
  <footer class="p-4 bg-gray-200 text-center text-sm text-gray-600">
    © 2025 QR Generator
  </footer>

  <script>
    async function shareQR() {
      const response = await fetch("/download");
      const blob = await response.blob();
      const file = new File([blob], "qrcode.png", { type: "image/png" });

      if (navigator.share) {
        navigator.share({
          title: "QR Code",
          text: "Here is my QR Code",
          files: [file]
        });
      } else {
        alert("Sharing not supported on this device.");
      }
    }
  </script>
</body>
</html>
